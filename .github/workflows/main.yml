name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop (KEEP NLA ENABLED)
          Set-ItemProperty `
            -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
            -Name "fDenyTSConnections" `
            -Value 0 `
            -Force

          # Enable NLA (secure)
          Set-ItemProperty `
            -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" `
            -Name "UserAuthentication" `
            -Value 1 `
            -Force

          # Restart RDP service
          Restart-Service TermService -Force

      - name: Create RDP User
        run: |
          $password = [System.Web.Security.Membership]::GeneratePassword(24,6)
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "::add-mask::$password"
          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          Invoke-WebRequest https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi -OutFile ts.msi
          Start-Process msiexec.exe -ArgumentList "/i ts.msi /quiet /norestart" -Wait

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-runner-$env:GITHUB_RUN_ID

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Firewall (Tailscale only)
        run: |
          netsh advfirewall firewall add rule `
            name="RDP-Tailscale" `
            dir=in action=allow `
            protocol=TCP `
            localport=3389 `
            remoteip=100.64.0.0/10

      - name: Show Connection Info
        run: |
          Write-Host "RDP Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password is masked in logs"

      - name: Keep Runner Alive
        run: |
          while ($true) {
            Start-Sleep 300
          }
